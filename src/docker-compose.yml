version: '3.8'

services:
  luminary-backend:
    image: olriczeng/luminary-backend:v1.0.3
    container_name: luminary-backend
    ports:
      - "80:8000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=src/app.py
    volumes:
      - ./data:/app/src/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/users/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local